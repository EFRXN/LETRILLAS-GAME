<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/estilosLoginReto.css">

    <title>Document</title>
</head>


<body>
  div
   <div class="login-container">
    <form id="login-form">
      <h2>Iniciar sesión</h2>
     
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <span class="password-toggle"><i class="fa fa-eye"></i></span>
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <button type="submit">Ingresar</button>
        
       
      </div>
<button type="submit">
     <a href="/login/RegitrarseReto.html" type="submit"> Registarse</a>
         </button>
        
      
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">He leído y acepto los términos y condiciones de seguridad</label>
      </div>
    </form>
  </div>
  </div>
  <script src="/login/loginReto.js"></script>   
</body>
</html>
